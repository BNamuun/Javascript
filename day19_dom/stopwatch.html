<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="stopWatchPart">
            <div class="hours">
                <span class="hour HourBtn">00</span>
                <span class="colon">:</span>
                <span class="Min minBtn">00</span>
                <span class="colon">:</span>
                <span class="sec secBtn">00</span>
                <span class="colon ms">:</span>
                <span class="mlsec ms msBtn">00</span>
            </div>
            <div class="btns">
                <button id="ex" class="btn start">Start</button>
                <button  class="btn stop">Stop</button>
                <button  class="btn reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/stopwatch.js">
    
    </script>
    
</body>
</html>
