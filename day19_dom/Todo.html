           function removeTask(ids) {
            if(confirm('Delete?')){
              const deltask = document.getElementById(ids);

           function doneTask(id){
            const doneEl = document.getElementById(id);
            if(doneEl.classList.contains('done')){
              doneEl.classList.remove('done');
            } 
            else{
              let bb = doneEl.classList.add('done');
            }
