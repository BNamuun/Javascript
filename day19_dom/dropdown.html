<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form>
        <select name="" id="colorSelect">
        <option class="childItem">Red</option>
        <option class="childItem">Green</option>
        <option class="childItem">White</option>
        <option class="childItem">Black</option>
    </select>
    <input onclick="DeleteItem()" type="button" value="Select and Remove">
    </form>
    <script>
        function DeleteItem(){
            const list = document.getElementById('colorSelect');
            list.remove(list.selectedIndex)
            let alertTxt =" No of items : " 
            alertTxt += list.length
            for( let i = 0; i< list.length; i++){
                alertTxt = alertTxt + '\n' + list[i].innerHTML
            }
            alert(alertTxt)
        }

    </script>
</body>
</html>
