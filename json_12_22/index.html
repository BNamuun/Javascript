<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <style>
        li{
            font-size: 1.5rem;
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <ol id = "todos"></ol>

<script>
    const todoEl = document.getElementById('todos');

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((resp) =>{
        if (resp.ok){
            return resp.json()
        }
    })
    .then((todos) => {
        for( let i = 0; i< todos.length; i++){
            const singleTodo = document.createElement('li');
            singleTodo.innerHTML = todos[i].title;
            todoEl.append(singleTodo);
        }
    })


</script>

</body>
</html>
