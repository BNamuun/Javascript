<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <script>
        fetch('https://dummyjson.com/posts').then((resp) => resp.json()).then((data) =>{
            const postHTML = data.posts.map(item => `<li> ${item.title}</li>
            <div> 
            ${data.posts.body}
                </div>`).join('');
                console.log(postHTML);
        })
    </script>
</body>
</html>
